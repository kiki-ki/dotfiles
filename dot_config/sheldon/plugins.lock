version = "0.8.5"
home = "/Users/nakatakai"
config_dir = "/Users/nakatakai/.config/sheldon"
data_dir = "/Users/nakatakai/.config/sheldon"
config_file = "/Users/nakatakai/.config/sheldon/plugins.toml"

[[plugins]]
name = "zsh-autosuggestions"
source_dir = "/Users/nakatakai/.config/sheldon/repos/github.com/zsh-users/zsh-autosuggestions"
files = ["/Users/nakatakai/.config/sheldon/repos/github.com/zsh-users/zsh-autosuggestions/zsh-autosuggestions.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "fast-syntax-highlighting"
source_dir = "/Users/nakatakai/.config/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting"
files = ["/Users/nakatakai/.config/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting/fast-syntax-highlighting.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[templates]
PATH = 'export PATH="{{ dir }}:$PATH"'
path = 'path=( "{{ dir }}" $path )'
fpath = 'fpath=( "{{ dir }}" $fpath )'
source = """
{{ hooks?.pre | nl }}{% for file in files %}source "{{ file }}"
{% endfor %}{{ hooks?.post | nl }}"""
